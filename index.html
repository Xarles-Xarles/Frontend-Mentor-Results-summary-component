<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="container">
    <section class="flex_left">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2> Great</h2>
      <p> You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="flex_right">
      <h3>Summary</h3>
      <nav class="content_right">
        <div class="info_right reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="reaction">
            <p>Reaction</p>
          </div>
          <div>
            <span class="bold">80</span>/ 100
          </div>
        </div>

        <div class="info_right memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div>
            <span class="bold">92</span>/ 100
          </div>
        </div>

        <div class="info_right verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div>
            <span class="bold">61</span>/ 100
          </div>
        </div>

        <div class="info_right visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="Visual">
            <p>Visual</p>
          </div>
          <div>
            <span class="bold">72</span>/ 100
          </div>
        </div>

      </nav>

     <nav class="continue">
      <div class="button">
        Continue
      </div>
     </nav>
    </section>

  </main>

  <footer class="foot_section">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Xarles-Xarles">Xarles</a>.
    </div>
  </footer>

</body>
</html>
